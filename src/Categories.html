<!DOCTYPE html>
<html>
<head>
    <title>Camperscaravans.nl</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header class="inverse">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="assets/images/logo.png" />
                    </a>
                </div>
                <div class="col-auto ml-auto">
                    <nav>
                        <a href="#"><i class="icon-phone"></i></a>
                        <span class="d-none d-md-inline-block">
                            We helpen je graag verder! Bel 088-824 4800.
                        </span>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="categories">
            <h1>Vind de rubriek voor je advertentie</h1>
            <br />
            <br />

            <div class="row" data-toggle="buttons">
                <div class="col">
                    <div href="#" class="btn category active" role="button">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked>
                        <div class="icon-camper icon"></div>
                        <div class="category-title">Camper</div>
                    </div>
                </div>
                <div class="col">
                    <div href="#" class="btn category" role="button">
                        <input type="radio" name="options" id="option2" autocomplete="off">
                        <div class="icon-caravan icon"></div>
                        <div class="category-title">Caravans</div>
                    </div>
                </div>
                <div class="col">
                    <div href="#" class="btn category" role="button">
                        <input type="radio" name="options" id="option3" autocomplete="off">
                        <div class="icon-tent icon"></div>
                        <div class="category-title">Diversen</div>
                    </div>
                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-body">
                    <div class="form-check">
                        <label class="custom-control custom-radio form-check-label">
                            <input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" class="custom-control-input" checked>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Motorkruisers</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-radio form-check-label">
                            <input type="radio" name="exampleRadios" id="exampleRadios2" value="option2" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Ex beroepsschepen motor</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-radio form-check-label">
                            <input type="radio" name="exampleRadios" id="exampleRadios3" value="option3" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Klassieke motorboten</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-radio form-check-label">
                            <input type="radio" name="exampleRadios" id="exampleRadios4" value="option4" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Platbodems (motor)</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-radio form-check-label">
                            <input type="radio" name="exampleRadios" id="exampleRadios5" value="option5" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Sloepen</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-radio form-check-label">
                            <input type="radio" name="exampleRadios" id="exampleRadios6" value="option6" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Grachtenbootjes</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-radio form-check-label">
                            <input type="radio" name="exampleRadios" id="exampleRadios7" value="option7" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Tenders</span>
                        </label>
                    </div>
                </div>
            </div>
            <br />
            <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-menu-left"></span>Annuleren</button>
            <button type="button" class="btn btn-primary float-right btn-lg">Doorgaan met advertentie</button>
        </div>
    </div>

    <div id="site-disclaimer">
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-8">
                    © 1996 - 2016 Camperscaravans.nl is een activiteit van Bohil Media, dochter van de Telegraaf Media Groep.
                </div>
                <div class="col col-12 col-sm-4">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Privacy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cookie verklaring</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cookie voorkeuren</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
